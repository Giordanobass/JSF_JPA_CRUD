<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Pagina basica jsf</title>
</h:head>
<h:body>

	<h:form>
		<h2><h:outputText value="Lista Clientes" /></h2>
		<h:commandButton action="#{clienteBean.novo()}" value="Novo Cliente" />
		<h:dataTable value="#{clienteBean.obterClientes()}" var="cliente" border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{cliente.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nomes</f:facet>
				<h:outputText value="#{cliente.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{cliente.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Endereços</f:facet>
				<h:outputText value="#{cliente.email}" />
			</h:column>
			<h:column>
				<f:facet name="header">Endereços</f:facet>
				<h:outputText value="#{cliente.telefone}" />
			</h:column>
			<h:column>
				<f:facet name="header">Endereços</f:facet>
				<h:outputText value="#{cliente.registro}" />
			</h:column>
			<h:column>
				<f:facet name="header">Endereços</f:facet>
				<h:outputText value="#{cliente.atualizar}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{clienteBean.alterar(cliente.id)}" value="Editar" />
			</h:column>
			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandButton action="#{clienteBean.remover(cliente.id)}" value="Remover" />
			</h:column>
		</h:dataTable>
		
	</h:form>
</h:body>
</html>
