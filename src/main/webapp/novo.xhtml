<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastrar novo Cliente</title>
</h:head>
<h:body>
<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			
			<f:facet name="header">
				<h:outputText value="Novo Cliente" />
			</f:facet>
			<h:outputText value="Nome: " />
			<h:inputText value="#{cliente.nome}" />
			
			<h:outputText value="Sobrenome: " />
			<h:inputText value="#{cliente.sobrenome}" />
			
			<h:outputText value="Endereço: " />
			<h:inputText value="#{cliente.endereco}" />
			
			<h:outputText value="Telefone: " />
			<h:inputText value="#{cliente.telefone}" />
			
			<h:outputText value="Email: " />
			<h:inputText value="#{cliente.email}" />
			
			<f:facet name="footer">
				<h:commandButton action="#{clienteBean.atualizar(cliente)}" value="Incluir" />
			</f:facet>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
